<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="stylesheet" href="styles.css">
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
 <div class="container">
   <div class="content">
     <div class="img" ><img src="images/image-product-desktop.jpg" alt="perfume-image"></div>
     <div class="description">
       <h6 class="perfume">perfume</h6>
       <h2 class="wordings">Gabrielle Essence Eau De Parfum</h2>
       <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="current-price">$149.99</p>
        <p class="slashed-price">$169.99</p>
      </div>
       <button class="btn"><img src="images/icon-cart.svg" alt="icon-cart"> Add to Cart</button>
     </div>
   </div>
 </div>

</body>
</html>
